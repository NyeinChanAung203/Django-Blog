{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Reset Confirm{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Password Reset Confirm</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Reset Password</button>
            </div>

        </form>
      

    </div>
    
</div>
    
{% endblock %}
